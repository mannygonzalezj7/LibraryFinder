<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LibraryFinder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="event.html">Events</a>
                    </li>
                    <li class="nav-item">

                        <a class="btn btn-danger" href="sign.html">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register Container-->
    <form class="container mt-5 needs-validation" novalidate>
        <h1 class="mb-4 text-center">Register</h1>
        <a href="sign.html" class="btn btn-link py-3">Back to Sign In</a>
        <!-- First Name -->
    <div class="form-floating mb-3">
    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
    <label for="firstName">First Name</label>
    <div class="invalid-feedback">
        Please enter a first name.
    </div>
    </div>
<!-- Last Name -->
    <div class="form-floating mb-3">
    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
    <label for="lastName">Last Name</label>
    <div class="invalid-feedback">
        Please enter a last name.
    </div>
    </div>
        <!-- Email -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required="">
            <label for="floatingInput">Email address</label>
            <div class="invalid-feedback">
                Please enter an email.
            </div>
        </div>
        <!-- Password -->
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required="">
            <label for="floatingPassword">Password</label>
            <div class="invalid-feedback">
                Please enter a password.
            </div>
        </div>
        <!-- Confirm Password -->
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required="">
            <label for="floatingPassword">Confirm Password</label>
            <div class="invalid-feedback">
                Please check that the password matches.
            </div>
        </div>
        <!-- Remember Me Button-->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
            <label class="form-check-label" for="autoSizingCheck">
                I have read and agree to the <a href="">Terms and Conditions</a>
            </label>
        </div>
        <!-- Submit Button -->
        <div class="form-floating text-center">
            <button type="submit" class="btn btn-danger mb-3">Register</button>
        </div>
    </form>

    <footer class="bg-light text-center py-4">
        <p>Â© 2024 LibraryFinder</p>
    </footer>

    <script src="register.js"></script>

</body>

</html>
