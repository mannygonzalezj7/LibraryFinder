            <!-- Filter Libraries -->
            <div class="col-lg-4">
                <div class="filter-form">
                    <h5>Filter Libraries</h5>
                    <form>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="equipmentCheck">

                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="lockersCheck">

                        </div>
                        <div class="form-check">

                            <label class="form-check-label" for="printingColorCheck">
                                Printing - Colored
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="studyRoomsCheck">
                            <label class="form-check-label" for="studyRoomsCheck">
                                Study Rooms
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="silentSpacesCheck">
                            <label class="form-check-label" for="silentSpacesCheck">
                                Silent Spaces
                            </label>
                        </div>
                    </form>
                </div>
            </div>
