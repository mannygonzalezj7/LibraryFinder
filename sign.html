<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LibraryFinder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

    <!-- Sign In Container-->
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Sign In</h1>
        <!-- Email -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <!-- Password -->
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <!-- Remember Me Button-->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
            <label class="form-check-label" for="autoSizingCheck">
                Remember Me
            </label>
        </div>
        <!-- Submit Button -->
        <div class="form-floating text-center">
            <button type="submit" class="btn btn-danger mb-3">Sign In</button>
        </div>
        <!-- Register Redirect -->
        <p class="text-center">Not registered? <a class="" href="register.html">Register</a></p>
    </div>
